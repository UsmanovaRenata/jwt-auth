<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Welcome!</h2>
            </div>
            <div class="card-body">

                {% if is_admin %}
                    <div class="alert alert-info">
                        <h4 class="alert-heading">Admin Access</h4>
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        <h4 class="alert-heading">User Access</h4>
                    </div>
                {% endif %}

                <div class="mb-4">
                    <p class="library">General content</p>
                </div>

                {% if is_admin %}
                    <div class="mb-4 border-top pt-3">
                        <p class="library">Admin content</p>
                    </div>
                {% endif %}

                {% if not is_admin %}
                    <div class="mb-4 border-top pt-3">
                        <p class="library">User content</p>
                    </div>
                {% endif %}

                <form action="/logout" method="post" class="mt-4 border-top pt-3">
                    <button type="submit" class="btn btn-primary">Log Out</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
